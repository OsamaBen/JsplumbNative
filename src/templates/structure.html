<div style="width: 400px;height: 300px;padding: 0">
  <div style="width: 100%;height: 20%;background-color: #a29c93;text-indent: 7px;">
    <span style="color: white;color: white;
                  font-size: 13px;
                  letter-spacing: 4px;
                  text-transform: uppercase;
                  line-height: 40px">Structure
    </span>
  </div>
  <div style="width: 100%;height: 80%;background-color: #d6d0c7;" (click)="showStruct()">
    <div *ngFor="let n of obj.nodes" style="z-index: 100000000;width: 20%;height: 20%">
        <div class="delete" title="Click to delete" (click)="remove(obj)">
          <i class="fa fa-times" style="color: red"></i>
        </div>
        <div style="width: 100%"><span style="color: darkblue">{{n.data.name}}</span></div>
        <div >
          <img  [style.width]="80+'%'" [attr.height]="60+'%'"  [src]="'assets/jsplumb/flowchart-builder/groupimages/algeba.png'">
        </div>
    </div>
  </div>

  <div class="connect" style="background-color: #4ea758"></div>
  <jtk-source filter=".connect"></jtk-source>
  <jtk-target></jtk-target>
</div>
